<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="wrapper">
      <section id="margin">
        <section id="container">
          <section id="text">
            <br /><br /><br />
            <h1>Simple Interest Calculator</h1>
            <br /><br />
            <section id="inner">
              <div id="amount">
                <label for="am">Amount</label>
                <input type="number" id="principal" />
              </div>
              <br />
              <div id="fro">
                <label for="rat">Interest Rate</label>
                <input
                  type="range"
                  id="rate"
                  value="3.5"
                  min="1"
                  max="10"
                  step="0.25"
                  oninput="showVal(this.value)"
                  onchange="showVal(this.value)"
                />
                <span id="showRate"></span>
              </div>
              <br />
              <div id="year">
                <label for="ofy"> No. of Years</label>
                <select name="options" id="years">
                  <option value="1" selected="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="7">8</option>
                  <option value="7">9</option>
                  <option value="7">10</option>
                </select>
              </div>
              <br />

              <button onclick="compute()">Compute Interst</button>
              <p><span id="result"></span></p>
            </section>
            <br /><br />

            <p>&copy; Everyone Can Get Rich</p>
          </section>
          <br /><br />
        </section>
      </section>
    </section>
  </body>
</html>
